<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Primitif</title>
</head>
<body onload="main()">
    <canvas id="myCanvas" style="border: 1px solid black;" width="650px" height="650px">
    </canvas>
    <script src="main.js"></script>
    <script src="gl-matrix-min.js"></script>
    <script src="handler.js"></script>

    <script id="vertexShaderCode" type="notjs">
        attribute vec3 aPosition;
        attribute vec3 aColor;
        uniform mat4 uMatrix;
        uniform mat4 uProj;
        uniform mat4 uView;
        uniform mat4 uModel;
        varying vec3 vColor;
        void main() {
            vColor = aColor;
            gl_Position = uProj*uView*uModel*vec4(aPosition, 1.0);
        }
    </script>
    <script id="fragmentShaderCode" type="notjs">
        precision mediump float;
        varying vec3 vColor;
        uniform vec3 uAmbientColor;
        uniform float uAmbientIntensity;
        void main() {
            vec3 ambient = vColor * uAmbientColor * uAmbientIntensity;
            gl_FragColor = vec4(ambient, 1.0);
        }
    </script>
</body>
</html>
